alias +jump_ "exec "movement/+jump""
alias -jump_ "exec "movement/-jump""
alias +duck_ "exec "movement/+duck""
alias -duck_ "exec "movement/-duck""
alias scrollduck "exec "movement/+duck""

alias +ljmode "bind mwheelup scrollduck"
alias -ljmode "-duck_;bind mwheelup -duck_"

bind mouse_wheel "+jump_;-jump_" //scroll down to jump
bind mwheelup +duck_ //scroll up to jb (hold crouch)
bind mouse5 +ljmode //hold space and scroll to lj
